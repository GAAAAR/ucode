<!DOCTYPE html>
<html lang="ru">
<head>

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

        header {
            display: flex;

        }

        }
        .chart {

            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            margin-bottom: 20px;
        }
        .product {

            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

        .nav-item {

        }

</head>
