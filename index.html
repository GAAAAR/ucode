<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMONIC UC STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'NOIR PRO';
            src: url('fonts/NoirPro-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NOIR PRO';
            src: url('fonts/NoirPro-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'NOIR PRO', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DEFFFD;
            color: #000000;
            width: 360px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            padding: 30px 0;
            position: relative;
        }
        .store-name {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            width: 116px;
            height: 14px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
        }
        .logo {
            width: 41px;
            height: 41px;
            position: absolute;
            top: 67px;
            left: 46px;
        }
        .user-info {
            position: absolute;
            top: 67px;
            right: 46px;
            text-align: right;
        }
        .user-avatar {
            width: 41px;
            height: 41px;
            border-radius: 50%;
        }
        .username {
            font-size: 12px;
            font-weight: normal;
            margin-bottom: 2px;
        }
        .balance {
            font-size: 8px;
            font-weight: normal;
        }
        .vip-status {
            font-size: 10px;
            color: gold;
            margin-top: 2px;
        }
        .chart-container {
            width: 301px;
            height: 174px;
            background-color: #000000;
            margin: 126px auto 0;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 27px;
            font-size: 12px;
            font-weight: normal;
        }
        .tab {
            margin: 0 5px;
            cursor: pointer;
        }
        .products {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product {
            width: 301px;
            height: 37px;
            background-color: #FF0000;
            border-radius: 18.5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: #FFFFFF;
            font-size: 13px;
            font-weight: normal;
            box-sizing: border-box;
            cursor: pointer;
        }
        .product-name {
            margin-right: auto;
        }
        .product-price {
            margin-right: 7px;
        }
        .cart-icon {
            width: 20px;
            height: 20px;
        }
        .red-flare {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
            filter: blur(50px);
        }
        .red-flare-left {
            top: 0;
            left: 0;
        }
        .red-flare-right {
            top: 0;
            right: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #DEFFFD;
        }
        .nav-item {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-flare red-flare-left"></div>
        <div class="red-flare red-flare-right"></div>
        <h1 class="store-name">DEMONIC UC STORE</h1>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="user-info">
            <div class="username" id="username">username</div>
            <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 0 ‚ÇΩ</div>
            <div class="vip-status" id="vipStatus"></div>
            <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
        </div>

        <div class="chart-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≥—Ä–∞—Ñ–∏–∫ -->
        </div>

        <div class="tab-container">
            <div class="tab" onclick="switchTab('code')">CODE</div>
            <div class="tab">|</div>
            <div class="tab" onclick="switchTab('id')">ID</div>
        </div>

        <div class="products" id="productList">
            <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="openCart()">üõí</div>
        <div class="nav-item" onclick="goHome()">üè†</div>
        <div class="nav-item" onclick="showHistory()">üìã</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const products = {
            code: [
                { name: "355UC", price: 4.70 },
                { name: "720UC", price: 8.90 },
                { name: "1950UC", price: 22.20 },
                { name: "4000UC", price: 43.20 },
                { name: "8400UC", price: 50.31 },
                { name: "9000UC", price: 60.53 }
            ],
            id: [
                { name: "355UC", price: 4.70 },
                { name: "720UC", price: 8.90 },
                { name: "1950UC", price: 22.20 },
                { name: "4000UC", price: 43.20 },
                { name: "8400UC", price: 50.31 },
                { name: "9000UC", price: 60.53 }
            ]
        };

        function saveUserData(userData) {
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function getUserData() {
            const userData = localStorage.getItem('userData');
            return userData ? JSON.parse(userData) : null;
        }

        function updateUserInfo(userData) {
            document.getElementById('username').textContent = userData.name + (userData.surname ? ' ' + userData.surname : '');
            document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${userData.balance.toFixed(2)} ‚ÇΩ`;
            document.getElementById('vipStatus').textContent = userData.isVip ? 'VIP' : '';
            document.getElementById('userAvatar').src = userData.avatar || 'https://via.placeholder.com/41';
        }

        function initUserData() {
            let userData = getUserData();
            if (!userData) {
                userData = {
                    name: '–ò–≤–∞–Ω',
                    surname: '–ò–≤–∞–Ω–æ–≤',
                    balance: 1000,
                    isVip: false,
                    avatar: '',
                    purchaseHistory: [],
                    topUpHistory: []
                };
                saveUserData(userData);
            }
            updateUserInfo(userData);
        }

        function addPurchase(item, amount) {
            let userData = getUserData();
            userData.purchaseHistory.push({
                item: item,
                amount: amount,
                date: new Date().toISOString()
            });
            userData.balance -= amount;
            saveUserData(userData);
            updateUserInfo(userData);
        }

        function addTopUp(amount) {
            let userData = getUserData();
            userData.topUpHistory.push({
                amount: amount,
                date: new Date().toISOString()
            });
            userData.balance += amount;
            saveUserData(userData);
            updateUserInfo(userData);
        }

        function renderProducts(type) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products[type].forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <span class="product-name">${product.name}</span>
                    <span class="product-price">${product.price.toFixed(2)}$</span>
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
                `;
                productElement.onclick = () => addToCart(product);
                productList.appendChild(productElement);
            });
        }

        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(tab => tab.style.fontWeight = 'normal');
            document.querySelector(`.tab:nth-child(${type === 'code' ? 1 : 3})`).style.fontWeight = 'bold';
            renderProducts(type);
        }

        function addToCart(product) {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
            console.log(`–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É: ${product.name} –∑–∞ ${product.price}$`);
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Å—Ä–∞–∑—É –ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –ø–æ–∫—É–ø–∫—É
            addPurchase(product.name, product.price);
        }

        function openCart() {
            // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ—Ä–∑–∏–Ω—ã
            console.log('–û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã');
        }

        function goHome() {
            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            console.log('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é');
            switchTab('code'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—é CODE —Ç–æ–≤–∞—Ä–æ–≤
        }

        function showHistory() {
            // –ü–æ–∫–∞–∑ –∏—Å—Ç–æ—Ä–∏–∏ –ø–æ–∫—É–ø–æ–∫ –∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–π
            const userData = getUserData();
            console.log('–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫:', userData.purchaseHistory);
            console.log('–ò—Å—Ç–æ—Ä–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–π:', userData.topUpHistory);
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initUserData();
        switchTab('code');

        // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function demoTopUp() {
            addTopUp(100); // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –Ω–∞ 100 —Ä—É–±–ª–µ–π
            console.log('–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ 100 —Ä—É–±–ª–µ–π');
        }

        // –ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å Telegram WebApp
    </script>
</body>
</html>
