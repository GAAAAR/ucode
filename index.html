<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMONIC UC STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'NOIR PRO';
            src: url('fonts/NoirPro-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NOIR PRO';
            src: url('fonts/NoirPro-SemiBoldItalic.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            font-family: 'NOIR PRO', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DEFFFD;
            color: #000000;
            width: 360px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            padding: 30px 0;
            position: relative;
        }
        .store-name {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            width: 116px;
            height: 14px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
        }
        .logo {
            width: 41px;
            height: 41px;
            position: absolute;
            top: 67px;
            left: 46px;
        }
        .user-info {
            position: absolute;
            top: 67px;
            right: 46px;
            text-align: right;
        }
        .user-avatar {
            width: 41px;
            height: 41px;
            border-radius: 50%;
        }
        .username {
            font-size: 12px;
            font-weight: normal;
            margin-bottom: 2px;
        }
        .balance {
            font-size: 8px;
            font-weight: normal;
        }
        .chart-container {
            width: 301px;
            height: 174px;
            background-color: #000000;
            margin: 126px auto 0;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 27px;
            font-size: 12px;
            font-weight: normal;
        }
        .tab {
            margin: 0 5px;
        }
        .products {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product {
            width: 301px;
            height: 37px;
            background-color: #FF0000;
            border-radius: 18.5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: #FFFFFF;
            font-size: 13px;
            font-weight: normal;
            box-sizing: border-box;
        }
        .product-name {
            margin-right: auto;
        }
        .product-price {
            margin-right: 7px;
        }
        .cart-icon {
            width: 20px;
            height: 20px;
        }
        .red-flare {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
            filter: blur(50px);
        }
        .red-flare-left {
            top: 0;
            left: 0;
        }
        .red-flare-right {
            top: 0;
            right: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #DEFFFD;
        }
        .nav-item {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-flare red-flare-left"></div>
        <div class="red-flare red-flare-right"></div>
        <h1 class="store-name">DEMONIC UC STORE</h1>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="user-info">
            <div class="username">username</div>
            <div class="balance">Balance: $0.00</div>
            <img src="https://via.placeholder.com/41" alt="User Avatar" class="user-avatar">
        </div>

        <div class="chart-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≥—Ä–∞—Ñ–∏–∫ -->
        </div>

        <div class="tab-container">
            <div class="tab">CODE</div>
            <div class="tab">|</div>
            <div class="tab">ID</div>
        </div>

        <div class="products">
            <div class="product">
                <span class="product-name">355UC</span>
                <span class="product-price">4.70$</span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
            </div>
            <div class="product">
                <span class="product-name">720UC</span>
                <span class="product-price">8.90$</span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
            </div>
            <div class="product">
                <span class="product-name">1950UC</span>
                <span class="product-price">22.20$</span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
            </div>
            <div class="product">
                <span class="product-name">4000UC</span>
                <span class="product-price">43.20$</span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
            </div>
            <div class="product">
                <span class="product-name">8400UC</span>
                <span class="product-price">50.31$</span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
            </div>
            <div class="product">
                <span class="product-name">9000UC</span>
                <span class="product-price">60.53$</span>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/add-shopping-cart.png" alt="Add to cart" class="cart-icon">
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item">üõí</div>

    </nav>

</body>
</html>
